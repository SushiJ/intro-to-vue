<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="app">
    {{ message }}
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    // options API
    const {createApp} = Vue
    const app = createApp({
      data() {
        return {
          message: "Howdy Partner"
        }
      }
    })
    app.mount("#app")
  </script>

</body>

</html>
